<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Physics Simulation</title>
</head>

<body>
    <!-- navbar -->
    <header>
        <div class="navbar">
            <h3>Logo</h3>
            <h1>Matter Madness</h1>
            <div>
                <button id="clearPlaygroundBtn">Clear Playground</button>
                <button id="renderDemoBtn">Demo</button>
            </div>
        </div>
    </header>

    <!-- main container -->
    <div class="main-container">

        <!-- left sidebar -->
        <div class="sidebar-left">
            <h2 >Bodies</h2>
            <div class="sidebar-left-scroll">
                <div id="bodiesDiv">

                </div>
            </div>
        </div>

        <!-- playground canvas -->
        <div id="canvas"> </div>

        <!-- right sidebar -->
        <div class="sidebar-right">
            <h2>Add Body</h2>

            <label for="bodyTypeSelect">Select Body Type:</label>
            <select id="bodyTypeSelect">
                <option value="rectangle">Rectangle</option>
                <option value="circle">Circle</option>
                <option value="polygon">Polygon</option>
                <!-- triangle, static rectangle(platform), spring/constraint, trapezoid, stack of items-->
            </select>

            <div class="">

                <label for="bodyName">Body Name:</label>
                <input type="text" id="bodyName" placeholder="Body Name">
                <br>
                <label for="xPos">X Position:</label>
                <input type="number" id="xPos" placeholder="Enter X Position">
                <br>
                <label for="yPos">Y Position:</label>
                <input type="number" id="yPos" placeholder="Enter Y Position">
                <br>

                <div id="widthInputDiv">
                    <label for="widthInput">Width:</label>
                    <input type="number" id="widthInput" placeholder="Enter Width">
                </div>

                <div id="heightInputDiv">
                    <label for="heightInput">Height:</label>
                    <input type="number" id="heightInput" placeholder="Enter Height">
                </div>

                <div class="hide" id="sidesInputDiv">
                    <label for="sidesInput">Sides:</label>
                    <input type="number" id="sidesInput" placeholder="Enter Sides">
                </div>

                <div class="hide" id="radiusInputDiv">
                    <label for="radiusInput">Radius:</label>
                    <input type="number" id="radiusInput" placeholder="Enter Radius">
                </div>

                <div>
                    <label for="isStaticInput">Static:</label>
                    <input type="checkbox" id="isStaticInput" placeholder="Default: False ">
                </div>

                <!-- advanced options: angle, friction, firing: on-->
                <label for="advancedOptionsInput">Advanced Options</label>
                <input type="checkbox" name="advancedOptionsInput" id="advancedOptionsInput">
                <div class="hide" id="advancedOptionsDiv">
                    <label for="fillStyleInput">Color</label>
                    <input type="color" id="fillStyleInput" value="#F5D259">
                    <br>
                    <label for="restitutionInput">Restitution</label>
                    <input type="number" id="restitutionInput" placeholder="0.1">
                    <br>
                    <label for="angleInput">Angle(in Degree):</label>
                    <input type="number" id="angleInput" placeholder="Default: 0">
                    <br>
                    <label for="frictionInput">Friction:</label>
                    <input type="number" id="frictionInput" placeholder="0.1">
                    <br>
                    <label for="frictionAirInput">Air Friction:</label>
                    <input type="number" id="frictionAirInput" placeholder="0.01">
                    <br>
                    <label for="frictionStaticInput">Static Friction:</label>
                    <input type="number" id="frictionStaticInput" placeholder="0.5">

                </div>
                <div>
                    <button id="clearInputBtn">Clear Inputs</button>
                    <button id="addBodyBtn">Add Body</button>
                </div>
            </div>

        </div>

    </div>

    <!-- footer -->
    <footer>
        <div class="footer">
            <h2>Footer</h2>
        </div>
    </footer>

    <!-- scripts. NOTE: order of the scripts matters -->
    <script src="./js/libraries/matter.js"></script>
    <script src="./js/render/world.js"></script>
    <script src="./js/render/demo.js"></script>
    <script src="./js/render/bodiesDiv.js"></script>
    <script src="./js/utils/utils.js"></script>
    <script src="./js/utils/eventListners.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
