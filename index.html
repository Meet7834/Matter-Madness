<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Physics Simulation</title>
</head>

<body>
    <header>
        <div class="navbar">
            <h3>Logo</h3>
            <h1>Matter Madness</h1>
            <div>
                <button>Clear Playground</button>
                <button>Slingshot Game</button>
            </div>
        </div>
    </header>
    <div class="main-container">
        <div class="sidebar-left">
            <h2>SideBar Left</h2>
            <br>
            <p>Here all the present bodies will be shown.</p>
        </div>
        <div id="canvas"> </div>
        <div class="sidebar-right"> 
            <h2>Sidebar Right</h2>
            <br>
            <p>Here you can create new bodies.</p>
        </div>
    </div>
    <footer>
        <div class="footer">
            <h2>Footer</h2>
        </div>
    </footer>
    <script src="./js/libraries/matter.js"></script>
    <script src="./js/render/world.js"></script>
    <script src="./js/render/demo.js"></script>
    <script src="./js/utils/utils.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
